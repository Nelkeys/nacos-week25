<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
    <title>NACOS Week 25 - Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#48A845",
            },
          },
        },
      };
    </script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        padding: 0 2em;
      }
      .featured {
        font-family: "Sour Gummy", sans-serif;
      }
      .skeleton {
        background: linear-gradient(
          90deg,
          #2d3748 25%,
          #4a5568 50%,
          #2d3748 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
        border-radius: 8px;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Number Selection Page -->
    <div
      id="number-selection"
      class="relative flex flex-col items-center justify-center min-h-screen"
    >
      <div class="relative z-10 text-center">
        <div class="featured flex items-center gap-4">
          <img class="w-12" src="/assets/logo.png" alt="" />
          <h1 class="text-4xl font-extrabold text-primary">NACOS Week 25</h1>
        </div>
        <p class="text-base mt-2 text-gray-300 italic">Select a Number</p>
        <div id="numbers" class="grid grid-cols-5 gap-4 mt-6"></div>
      </div>
    </div>

    <!-- Quiz Page -->
    <div
      id="quiz-page"
      class="hidden relative flex flex-col items-center justify-center min-h-screen"
    >
      <div class="featured flex items-center gap-4">
        <img class="w-12" src="/assets/logo.png" alt="" />
        <h1 class="text-4xl font-extrabold text-primary">NACOS Week 25</h1>
      </div>
      <div class="relative z-10 w-full max-w-lg bg-opacity-50 mt-10">
        <h2 class="featured text-2xl font-bold text-white" id="quiz-title"></h2>
        <p id="quiz-question" class="text-lg mt-4 text-gray-400"></p>
        <div id="quiz-options" class="mt-6"></div>
        <p id="result" class="mt-4 text-lg font-bold"></p>
        <div class="text-center">
          <button
            id="next-btn"
            class="mt-6 px-6 py-2 border border-2 border-green-500 text-green-500 rounded-full hover:bg-green-900"
          >
            Next Question
          </button>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
